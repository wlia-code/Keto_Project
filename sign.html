<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The fill-form on the keto website is a convenient and personalized way to receive a tailored meal plan based on your individual dietary needs and preferences">
    <meta name="keywords" content="Ketogenic, Diet, Low-Carb, High-Fat, Health, Wellness.">
    <link rel="stylesheet" href="./asstes/sign.css">
    <title>KETO-DIET SIGN</title>
</head>

<body>
    <header>
        <a href="index.html" class="head_logo">
            <h1>keto diet</h1>
        </a>
        <nav>
            <ul class="head_links">
                <li><a href="index.html" aria-label="go to  home page">Home</a></li>
                <li><a href="faq.html" aria-label="go to faq page">faq</a></li>
                <li><a href="about.html" aria-label="Go to about page">about</a></li>
                <li><a class="join_btn" href="sign.html" aria-label="Fill in the form to git plan about keto">join
                        us</a></li>
            </ul>
        </nav>
    </header>
    <form action="aftersign.html" method="">
        <fieldset>
            <legend>Get your <span>Plan</span> ready <span>today</span></legend>

            <label for="fname">Name:</label>
            <input type="text" id="fname" class="input_info" name="user_name" required>

            <label for="weight">Your Weight(KG):</label>
            <input type="number" id="weight" class="input_info" name="your_weight" min="20" max="360" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input_info" name="user_email" required>

            <label for="age">Your Age:</label>
            <input type="number" id="age" class="input_info" name="your_age" min="20" max="99" required>

            <label for="message">additional information:</label>
            <textarea id="message" class="input_info" name="user_message"></textarea>

            <input type="submit" class="submit_btn" value="Submit">
        </fieldset>
    </form>

    <footer>
        <div>
            <h3>find <span>us</span> on</h3>
        </div>

        <ul class="social_links">
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Vist our instagram chanel (open in new tap)"><i id="insta"
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Vist our youtube chanel (open in new tap)"><i id="tube"
                        class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Vist our facebook page (open in new tap)"><i id="face"
                        class="fa-brands fa-facebook"></i></a></li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Vist our twitter page (open in new tap)"><i id="twitt"
                        class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/bc3084502c.js" crossorigin="anonymous"></script>
</body>

</html>
